<!DOCTYPE html>
<html lang="pt">
<head>

    <!-- Meus CSS's -->
    <link rel="stylesheet" href="../css/modelo.css">

    <!-- bootstrap -->

    <title>Cálculo Previdência Mensal</title>

<body background="blue" onload="calcular()">
    <div class="div_center">
        <h2 id="calculadora_prev">Calculadora Previdenciária</h2>
        <div class="div_center">
            <form id="form_bc">
                <!-- <label for="base_calculo">Base de cálculo</label> -->
                <input inputmode="numeric" type="text"  id="base_calculo" size="23" onkeyup="calcular()" autofocus placeholder="Digite aqui a base de cálculo "
                       onkeypress="return (event.charCode >= 48 && event.charCode <= 57) ||  
                       event.charCode == 44 || event.charCode == 0 ">
                <!-- <button type="button" class="button" onclick="calcular()">Calcular</button>   -->
                <!-- <input type="button" value="Calcular" onClick="calcular()"> -->
            </form>  
        </div>
    </div>

                <th>Base cálculo</th>

                <th>Acumulado</th>
            </thead>

                <td id="fx1">1</td>

            </tr>
            <tr>

            <tr>

                <td id="fx3_bc">0</td>
                <td id="fx3_inss">0</td>
                <td id="fx3_acumulado">0</td>
            </tr>
            <tr>
                <td id="fx4">4</td>

                <td id="fx4_bc">0</td>

                <td id="fx4_acumulado">0</td>
            </tr>
          </table>
    </div>
    
    <div class="titulo_no_centro_com_borda">
