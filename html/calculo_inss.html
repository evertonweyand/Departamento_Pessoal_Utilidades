<!DOCTYPE html>

    <title>Cálculo Previdência Mensal</title>

    <div>
        <h1 class="titulo_no_centro">Calculadora Previdenciária</h1>
        <div class="div_center">
            <form id="form_bc">
                <label for="base_calculo">Base de cálculo:</label>
                <input type="text" id="base_calculo" autofocus placeholder="Digite aqui a base de cálculo"

                       event.charCode == 44 || event.charCode == 0 ">
                <button type="button" onclick="calcular()">Calcular</button>
              </form>  
        </div>
